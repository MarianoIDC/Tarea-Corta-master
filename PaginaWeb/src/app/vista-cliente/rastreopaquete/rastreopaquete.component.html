<app-barra-cliente></app-barra-cliente>
<header class="container my-5">

    <div class="row">
        <div class="col-sm-12 my-1">
            <h1 class="display-4 text-uppercase text-center mt-1" style="color: aliceblue;">Rastreo de Paquetes</h1>
            <input type="text" id="trackingNumb" name="trackingNumb" placeholder="Enter tracking number">
            <button (click) = "getPackages()"> 
            Track</button>
            <div *ngFor = "let package of packages |
            async">

                {{ package | json }}   

            </div>
            <hr>
            <app-piepagina></app-piepagina>
        </div>
    </div>
</header>
