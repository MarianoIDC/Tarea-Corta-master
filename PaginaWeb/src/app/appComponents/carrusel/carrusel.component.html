<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <header>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <!-- Slide One - Set the background image for this slide in the line below -->
            <div class="carousel-item active" style="background-image: url('https://www.adslzone.net/app/uploads-adslzone.net/2020/03/aperEnviar.jpg')">
              <div class="carousel-caption d-none d-md-block">
                <h2 class="display-4">Entrega inmediata en sus hogares...</h2>
                <p class="lead">Rápido y seguro</p>
              </div>
            </div>
            <!-- Slide Two - Set the background image for this slide in the line below -->
            <div class="carousel-item" style="background-image: url('https://tecreview.tec.mx/wp-content/uploads/2017/03/iStock-479631134-1024x683-1.jpg')">
              <div class="carousel-caption d-none d-md-block">
                <h2 class="display-4">Accesible desde cualquier dispositivo y fácil de utilizar...</h2>
                <p class="lead">Accesible y Universal.</p>
              </div>
            </div>
            <!-- Slide Three - Set the background image for this slide in the line below -->
            <div class="carousel-item" style="background-image: url('https://www.distribucionactualidad.com/wp-content/uploads/2017/09/marcas-top.jpg')">
              <div class="carousel-caption d-none d-md-block">
                <h2 class="display-4">Afiliado a las mejores marcas, con gran variedad...</h2>
                <p class="lead">Versatil y variable.</p>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
        </div>
      </header>
      

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="./carruselResources/bootstrap.bundle.min.js"></script>
    <script src="./carruselResources/jquery.slim.js"></script>


</body>
</html>
