<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

   <div id="carousel1" class="carousel slide carousel-fade" data-ride="carousel" data-interval="3000">

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" [src]="paquete" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="display-4 text-uppercase text-center mt-1">Entrega inmediata en sus hogares.....</h1>
                    <p>Rápido y seguro</p>
                </div>
            </div>
            <div class="carousel-item" >
                <img class="d-block w-100" [src]="paquete2" alt="Second slide">
                <div class="carousel-caption d-none d-md-block" style="color: rgb(135, 180, 238)">
                    <h1 class="display-4 text-uppercase text-center mt-1">Accesible desde cualquier dispositivo y fácil de utilizar.....</h1>
                    <p>Accesible y universal</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" [src]="paquete3" alt="Third slide">
                <div class="carousel-caption d-none d-md-block" style="color: rgb(29, 51, 80)">
                    <h1 class="display-4 text-uppercase text-center mt-1">Afiliado a las mejores marcas, con gran variedad.....</h1>
                    <p>Versatil y variable</p>
                </div>
            </div>
        </div>

        <!-- Controles NEXT y PREV -->
        <a class="carousel-control-prev" href="#carousel1" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel1" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        <!-- Controles de indicadores -->
        <ol class="carousel-indicators">
            <li data-target="#carousel1" data-slide-to="0" class="active"></li>
            <li data-target="#carousel1" data-slide-to="1"></li>
            <li data-target="#carousel1" data-slide-to="2"></li>
        </ol>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="./carruselResources/bootstrap.bundle.min.js"></script>
    <script src="./carruselResources/jquery.slim.js"></script>


</body>
</html>
